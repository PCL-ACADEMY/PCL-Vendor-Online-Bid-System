<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProcureX</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <section>
        <header>
            <h1>ProcureX</h1>
            <nav>
                <button id="logoutBtnAdmin">Log Out</button>
            </nav>
        </header>
    </section>

    <section>
        <div class="side-bar">
            <ul>
                <li><button id="dashboardBtn">Dashboard</button></li>
                <li><button id="productsBtn">Products</button></li>
                <li><button id="bidsBtn">Bids</button></li>
                <li><button id="userBtn">Users</button></li>
            </ul>
        </div>        
    </section>

    <!-- Product Section -->
    <section>
        <div class="admin-product-container" style="display: none;">
            <button class="add-product-btn">Add Product</button>
            <div id="truckTables" style="display: none;"></div>    
        </div>
    </section>    

    <section>
        <div class="admin-user-container">
            <button id="addVendorBtn" class="add-vendor-btn">Add Vendor</button>
            <!-- Table -->
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Company</th>
                        <th>Date Created</th>
                        <th>Expiration</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="vendorTableBody">
                    <!-- Data will be added dynamically -->
                </tbody>
            </table>
        </div>
    </section>

    <script type="module" src="/assets/js/firebase-config.js"></script>
    <script type="module" src="assets/js/admin.js"></script>
</body>
</html>
