<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProcureX - PCL Online Bidding System</title>
    <link rel="icon" type="image/png" href="assets/img/pcl.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
   
    
    

    <div class="container">
        <h1 class="logo">
            <span id="procure">Procure</span><span class="x">X</span>
        </h1>
        <div class="subtitle-container">
            <div class="subtitle">PCL Online Bidding System</div>
        </div>
        <div class="button-container">
            <button id="loginbtn" class="join-button">Click Here to Join <i class="fas fa-arrow-right" style="font-size: 0.8rem; margin-left: 5px;"></i></button>
        </div>
    </div>


    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required>
    
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    </section>

    <script type="module" src="assets/js/firebase-config.js"></script>
    <script type="module" src="assets/js/script.js"></script>
    <script type="module" src="assets/js/admin/account.js"></script>
    <script type="module" src="assets/js/vendor/account.js"></script>
</body>
</html>
